<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Планировщик задач</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="app-title">TaskFlow</h1>
            <p>Ваш персональный планировщик задач</p>
        </header>
        
        <main>
            <div class="stats">
                <div class="stat-card">
                    <h3>Название приложения:</h3>
                    <p id="app-name-display">-</p>
                </div>
                <div class="stat-card">
                    <h3>Количество задач:</h3>
                    <p id="task-count-display">-</p>
                </div>
            </div>
            
            <div class="console-output">
                <h3>Консоль разработчика:</h3>
                <div id="console-mock">
                    <p>Откройте консоль браузера (F12) чтобы увидеть результат выполнения кода</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
