<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductivityPlus - Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ProductivityPlus</h1>
            <p>Ваш надежный помощник в управлении задачами</p>
        </header>
        
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Добавить новую задачу...">
            <button onclick="addTask()">Добавить</button>
        </div>
        
        <ul class="task-list" id="taskList">
            <!-- Задачи будут добавляться здесь -->
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
