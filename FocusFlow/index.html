<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Минималистичный таск-менеджер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">FocusFlow</h1>
            <div class="tasks-info">
                <span id="tasks-counter">0 задач</span>
            </div>
        </header>

        <main class="main">
            <form class="add-task-form">
                <input type="text" class="task-input" placeholder="Что нужно сделать?" required>
                <button type="submit" class="add-task-btn">Добавить</button>
            </form>

            <div class="tasks-container">
                <ul class="tasks__list">
                    <!-- Задачи будут добавляться здесь -->
                </ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
